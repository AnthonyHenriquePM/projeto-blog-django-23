    <div class="card-cover-wrapper">
      <a href="#" class="card-cover-link">
        <img 
          class="card-cover"
          loading="lazy"
          src="https://picsum.photos/745/419/?rand=2{{ i }}" 
          alt="Change me"
        >
      </a>

    <div class="card-text-wrapper">

        <h2 class="card-title">
          <a href="#" class="card-title-link">

          </a>
        </h2>
      </div>

        </p>
